<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Newsletter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <form action="/" method="POST">
        <div class="container text-center">
            <img class="companyLogo" src="/images/example.png" alt="">
            <h1 class="my-5">Sign-up to my Newsletter!</h1>


    <div class="d-flex flex-column">
      <input class="inputs fs-4 w-50 mb-2 text-center align-self-center" name="fNameInput" placeholder="First Name" type="text" required autofocus>
    </div>

      <div class="d-flex flex-column">
      <input class="inputs fs-4 w-50 mb-2 text-center align-self-center" name="lNameInput" placeholder="Last Name" type="text" required>
    </div>

    <div class="d-flex flex-column">
        <input class="inputs fs-4 w-50 mb-2 text-center align-self-center" name="emailInput" placeholder="Email" type="email" required>
      </div>

      <button class="btn btn-primary my-2 fs-4" type="submit">Sign Me Up!</button>

      <p class="text-muted">@ BootSign </p>
    </div>
    </form>
</body>
</html>
